name: Auto Deploy to STB (Lite)

on:
  push:
    branches:
      - main
      - development

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Create deployment package
        run: |
          echo "ðŸ“¦ Membuat deploy.zip ..."
          zip -r deploy.zip . -x ".git/*" ".github/*"

      - name: Upload to AutoHost
        run: |
          REPO_NAME=${{ github.event.repository.name }}
          AUTOHOST_URL="https://autohost.akhzafachrozy.my.id"

          echo "ðŸš€ Uploading to AutoHost ($REPO_NAME)..."
          curl -s -S -k -m 90 --connect-timeout 10 \
            -X POST \
            -F "repo=$REPO_NAME" \
            -F "file=@deploy.zip" \
            "$AUTOHOST_URL"
