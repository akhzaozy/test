name: Auto Deploy to STB (Lite)

on:
  push:
    branches:
      - main
      - development

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Fast Upload to AutoHost
        run: |
          REPO_NAME=${{ github.event.repository.name }}
          echo "ðŸš€ Uploading to AutoHost ($REPO_NAME)..."
          curl -s -S -k -m 90 --connect-timeout 10 \
            -X POST \
            -F "repo=$REPO_NAME" \
            -F "file=@deploy.zip" \
            https://autohost.akhzafachrozy.my.id
