name: Auto Deploy to Kucingarong (Composer)

on:
  push:
    branches:
      - main
      - development

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build deploy.zip
        run: |
          echo "ðŸ“¦ Membuat deploy.zip..."
          zip -r deploy.zip . -x ".git/*" ".github/*"

      - name: ðŸš€ Upload to Kucingarong
        run: |
          REPO_NAME=${{ github.event.repository.name }}
          AUTOHOST_URL="https://cicak.akhzafachrozy.my.id"
          echo "ðŸš€ Mengirim $REPO_NAME ke $AUTOHOST_URL..."
          RESPONSE=$(curl -s -S -k -m 120 --connect-timeout 15 \
            -X POST \
            -F "repo=$REPO_NAME" \
            -F "file=@deploy.zip" \
            "$AUTOHOST_URL")
          echo "ðŸ“œ ===== RESPONSE DARI SERVER ====="
          echo "$RESPONSE"
          echo "ðŸ“œ ================================="
