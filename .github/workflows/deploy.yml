name: Auto Deploy to Kucingarong STB

on:
  push:
    branches:
      - main
      - development

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Zip and Upload
        run: |
          REPO_NAME=${{ github.event.repository.name }}
          AUTOHOST_URL="https://cicak.akhzafachrozy.my.id"

          echo "ðŸš€ Deploying $REPO_NAME to $AUTOHOST_URL..."
          zip -r deploy.zip . -x ".git/*" ".github/*"

          RESPONSE=$(curl -s -S -k -m 120 --connect-timeout 10 \
            -X POST \
            -F "repo=$REPO_NAME" \
            -F "file=@deploy.zip" \
            "$AUTOHOST_URL")

          echo "ðŸ“œ ===== RESPONSE FROM SERVER ====="
          echo "$RESPONSE"
          echo "ðŸ“œ ================================="
